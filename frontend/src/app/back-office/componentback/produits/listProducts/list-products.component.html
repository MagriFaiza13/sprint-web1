<div class="row " >
  <h2>List Produit</h2>
  <a class=" btn btn-sm btn-success btn-add"  routerLink="/add-product">Ajouter </a>
</div>

<div [formGroup]="formSearch">
  <input type="text" formControlName="queue"  class="form-control">
<button class=" btn btn-sm btn-info" (click)="search()">Search </button>
<table class="table table-striped">
  <tr>
    <th>Nom</th>
    <th>Reference</th>
    <th>Quantite</th>
    <th>Prix</th>
    <th>Image</th>
    <th>Actions</th>

  </tr>
  <tbody *ngFor="let product of list">
  <tr>

    <td>{{product.nom}}</td>
    <td>{{product.reference}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.price}}</td>
    <td>
      <div style="width: 50px;height: 50px">

        <img [src]="apiImg+product.image" alt="" style="width: 100%;height: 100%;position: relative;border-radius: 50%">
      </div>
    </td>
    <td>
      <button (click)="delete(product)" type="button" class=" btn btn-sm btn-danger">Delete</button>
      <a class=" btn btn-sm btn-warning" [routerLink]="['/edit-product/'+product.id]">Update </a></td>
  </tr>
  </tbody>
</table>
</div>
