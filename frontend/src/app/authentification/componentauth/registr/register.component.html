<section class="vh-100" style="background-color: #150c47;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">

            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #e6ba2d;"></i>
              <span class="h1 fw-bold mb-0">S'inscrire</span>
            </div>
            <form [formGroup]="formRegister">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="nom" class="form-control form-control-lg" formControlName="nom"/>
                    <label class="form-label" for="nom">Nom</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="prenom" class="form-control form-control-lg" formControlName="prenom"/>
                    <label class="form-label" for="prenom">Prenom</label>
                  </div>

                </div>
              </div>


              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="email"/>
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg"
                           formControlName="password"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                </div>
              </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-warning" type="submit" value="Submit" (click)="register()"/>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
