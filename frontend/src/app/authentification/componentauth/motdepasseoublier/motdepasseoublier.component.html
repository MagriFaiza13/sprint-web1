<section class="vh-100" style="background-color: #150c47;" *ngIf="!hasToken else HasToken">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../../assets/back-office/src/assets/img/ecommerce-6.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="formForgot">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #e6ba2d;"></i>
                    <span class="h3 fw-bold mb-0">Changer mot de passe</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Veuillez entre votre email</h5>
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg"
                           formControlName="email"/>
                    <label class="form-label" for="email">Email address</label>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="sendEmail()">Valider</button>
                  </div>
                  <a class="small text-muted" routerLink="/login">Se connecter</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #HasToken>

  <section class="vh-100" style="background-color: #150c47;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../../assets/back-office/src/assets/img/ecommerce-6.jpg"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="formReset">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #e6ba2d;"></i>
                      <span class="h3 fw-bold mb-0">Votre nouveau mot de passe</span>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg"
                             formControlName="code"/>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example17" class="form-control form-control-lg "
                             [ngClass]="formReset.hasError('passwordConfirm')?'border-success':null"
                             formControlName="password"/>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example17" class="form-control form-control-lg"
                             [ngClass]="formReset.hasError('passwordConfirm')  ?'border-success':null"
                             formControlName="confirmPassword"/>
                    </div>
                    <span *ngIf="formReset.controls.password.touched && !formReset.hasError('passwordConfirm')">Mot passe non consirm√©</span>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" [disabled]="!formReset.valid && !formReset.hasError('passwordConfirm')" type="submit" (click)="reset()">Valider</button>
                    </div>
                    <a class="small text-muted" routerLink="/login">Se connecter</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
