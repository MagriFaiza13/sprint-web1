
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
          <th>Reference</th>
          <th>Date création</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr *ngFor="let item of commands; let index = index">
          <td class="align-middle"><img src="img/product-1.jpg" alt="" style="width: 50px;"> {{item.id}}</td>
          <td class="align-middle">{{item.createdAt |date:'yyyy/MM/dd'}}</td>
          <td
            class="align-middle"
            [ngStyle]="{'background':item.etatCommande === 'REFUSED' ? 'red' : (item.etatCommande === 'PENDING' ? 'green' : 'black')}">
            {{item.etatCommande === 'REFUSED' ? 'Réfusé' : (item.etatCommande === 'PENDING' ? 'En attente' : 'Accepté')}}</td>

        </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>
